<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <style>
        :root {
            --glow-color: rgba(63, 251, 185, 0.64);
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            background-image: url('bg.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            position: relative;
        }
        .bg-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .card {
            position: absolute;
            top: calc(50% + 7px);
            left: 50%;
            transform: translate(-50%, -50%) perspective(400px);
            background-image: url('cardnoshade.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            width: 55.296vw;
            aspect-ratio: 172.74 / 218.37;
            max-width: 318.39px;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
            overflow: visible;
            transition: transform 0.1s ease-out;
            box-shadow: 2px 4px 12px 4px rgba(0, 0, 0, 0.48);
            transform-origin: center center;
        }
        
        /* Lớp glow riêng */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -2; /* Giảm z-index xuống thấp hơn */
        }

        /* Lớp drop shadow mỏng */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: 0 0 0.1px 0.1px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: -1; /* Nằm trên lớp glow */
        }
        
        /* Hiệu ứng holographic - tắt opacity ban đầu */
        .card-holo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Hiệu ứng shine - tắt opacity ban đầu */
        .card-shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Hiệu ứng lấp lánh - tắt opacity ban đầu */
        .card-glitter {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Hiệu ứng ánh sáng chạy */
        .card-light-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Hiệu ứng ánh sáng chạy */
        .card-highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Hiệu ứng ánh sáng khi hover */
        .light-sweep {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 0%,
                transparent 30%,
                white 50%,
                transparent 70%,
                transparent 100%
            );
            background-size: 200% 200%;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: overlay;
        }
        
        .card:hover .light-sweep {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="card">
            <div class="card-shadow"></div>
            <div class="card-holo"></div>
            <div class="card-shine"></div>
            <div class="card-glitter"></div>
            <div class="card-light-effect"></div>
            <div class="card-highlight"></div>
            <div class="light-sweep"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="colorAnalyzer.js"></script>
    <script src="script.js"></script>
</body>
</html>
